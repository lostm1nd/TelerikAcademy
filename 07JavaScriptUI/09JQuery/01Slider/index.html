<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider View</title>
	<link rel="stylesheet" href="styles.css">
	<script src="../lib/jquery-2.1.1.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div id="slider">
		<img src="images/slide1.jpg" alt="Autumn" class="slider-img" data-slide="1">
		<img src="images/slide2.jpg" alt="Autumn" class="slider-img" data-slide="2">
		<img src="images/slide3.jpg" alt="Autumn" class="slider-img" data-slide="3">
		<img src="images/slide4.jpg" alt="Autumn" class="slider-img shown" data-slide="4">
		<span id="left-arrow" class="slider-arrow"></span>
		<span id="right-arrow"  class="slider-arrow"></span>
	</div>
</body>
</html>
