<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dynamic select menu</title>
</head>
<body>
	<select>
		<script type="x-handlebars-template" id="option-template">
			{{#options}}
			<option value="{{id}}">{{text}}</option>
			{{/options}}
		</script>
	</select>
	
	<script src="../lib/handlebars-v1.3.0.js"></script>
	<script src="../lib/jquery-2.1.1.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
