<div class="container">
    <div class="well">
        <form name="signUpForm" class="form-horizontal">
            <fieldset>
                <legend>Register New User</legend>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">E-mail</label>
                    <div class="col-md-10">
                        <input id="email" type="text" placeholder="E-mail"
                          ng-model="user.email" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input id="password" type="password"
                          placeholder="Password" ng-model="user.password"
                          required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmation" class="col-md-2 control-label">Confirm Password</label>
                    <div class="col-md-10">
                        <input id="confirmation" type="password"
                          placeholder="Confirm Password" ng-model="user.confirmPassword"
                          required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Be a driver</label>
                    <div class="col-md-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" ng-value="true" ng-model="user.isDriver">
                                Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" ng-value="false" ng-model="user.isDriver">
                                No
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-show="user.isDriver">
                    <label for="car" class="col-md-2 control-label">Car</label>
                    <div class="col-md-10">
                        <input id="car" type="input"
                          placeholder="Car" ng-model="user.car"
                          ng-required="user.isDriver" class="form-control"/>
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="signUp()" ng-disabled="signUpForm.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="/#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
