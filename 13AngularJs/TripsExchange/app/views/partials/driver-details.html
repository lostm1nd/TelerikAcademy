<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">{{driverDetails.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div class="col-md-3">
    		Upcoming trips: <strong>{{driverDetails.numberOfUpcomingTrips}}</strong>
    	</div>
    	<div class="col-md-3">
    		Total trips: <strong>{{driverDetails.numberOfTotalTrips}}</strong>
    	</div>
    	<div class="col-md-3">
    		<p>
    			<label><input type="checkbox"
	    			ng-true-value="true"
	    			ng-model="trip.isMine">
    			Only mine trips
    			</label>
			</p>
    		<p>
    			<label><input type="checkbox"
    				ng-true-value="'{{driverDetails.name}}'"
    				ng-model="trip.driverName">
    			Only driver trips
    			</label>
			</p>
    	</div>
    	<div class="col-md-3">
    		<select ng-model="sort.by">
    			<option value="" selected="selected">None</option>
    			<option value="from">From</option>
    			<option value="to">To</option>
    			<option value="departureDate">Departure time</option>
    		</select>
    	</div>
    </div>
    <table class="table table-striped table-hover">
    	<thead>
    		<th>Driver</th>
    		<th>From</th>
    		<th>To</th>
    		<th>Departure time</th>
    	</thead>
    	<tbody>
    		<tr ng-repeat="trip in driverDetails.trips | orderBy:sort.by | filter:trip.isMine:trip.driverName">
    			<td>{{trip.driverName}}</td>
    			<td>{{trip.from}}</td>
    			<td>{{trip.to}}</td>
    			<td>{{trip.departureDate | date}}</td>
    		</tr>
    	</tbody>
    </table>
  </div>
</div>
