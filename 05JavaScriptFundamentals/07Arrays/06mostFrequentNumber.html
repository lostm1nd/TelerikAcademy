<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find most frequent number in array</title>
	<style>
		#result {
			width: 800px;
			height: 600px;
			overflow-y: scroll;
			background-color: black;
			color: white;
			font-size: 1.4em;
			font-family: Consolas, sans-serif;
		}
	</style>
</head>
<body>
	<label for="numbers">Enter numbers separated by a comma</label>
	<input type="text" id="numbers">
	<br>
	<button onclick="maxSequence()">Find number</button>
	<br>
	<div id="result"></div>

	<script>
		function maxSequence() {
			var numbersArr = document.getElementById('numbers').value.split(/\s*,\s*/),
				counter = 0,
				maxCount = 0,
				value = 0;

			for (var i = 0; i < numbersArr.length; i++) {
				counter = 0;

				for (var j = i; j < numbersArr.length; j++) {

					if (numbersArr[i] === numbersArr[j]) {
						counter++;
					}
				}

				if (counter > maxCount) {
					maxCount = counter;
					value = numbersArr[i];
				}
			}

			document.getElementById('result').innerHTML = 'Most frequent number is: ' + value + '<br>' +
															'Frequency: ' + maxCount + ' times';
		}
	</script>
</body>
</html>
