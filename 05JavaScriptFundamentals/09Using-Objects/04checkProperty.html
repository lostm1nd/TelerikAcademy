<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Check property</title>
	<style>
		#result {
			width: 800px;
			height: 600px;
			overflow-y: scroll;
			background-color: black;
			color: white;
			font-size: 1.4em;
			font-family: Consolas, sans-serif;
		}
	</style>
</head>
<body>
	<label for="prop">Add property to the object</label>
	<input type="text" id="prop">
	<br>
	<label for="value">Add value to the property</label>
	<input type="text" id="value">
	<br>
	<button onclick="addProp()">Add</button>
	<br>
	<label for="searchProp">Property to search</label>
	<input type="text" id="searchProp">
	<br>
	<button onclick="search()">Search</button>

	<div id="result"></div>

	<script>
		var userObj = {};

		function addProp() {
			var prop = document.getElementById('prop').value,
				value = document.getElementById('value').value;

			userObj[prop] = value;

			document.getElementById('result').innerHTML += 'Object: ' + JSON.stringify(userObj) + '<br><br>';
		}

		function search() {
			var propToSearch = document.getElementById('searchProp').value;

			if (userObj.hasOwnProperty(propToSearch)) {
				document.getElementById('result').innerHTML += 'The object has a property: ' + propToSearch + '<br><br>';
			} else {
				document.getElementById('result').innerHTML += 'The object does not have a property: ' + propToSearch + '<br><br>';
			}
		}
	</script>
</body>
</html>
