<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Max Sum</title>
</head>
<body>
	<script>
		function Solve(args) {
			var n = parseInt(args[0], 10),
				answer = parseInt(args[1], 10),
				maxEndingHere = parseInt(args[1], 10);

			for (var i = 2; i < args.length; i++) {

				if (maxEndingHere < 0) {
					maxEndingHere = parseInt(args[i], 10);
				} else {
					maxEndingHere += parseInt(args[i], 10);
				}

				if (maxEndingHere >= answer) {
					answer = maxEndingHere;
				}
			}

			console.log(answer);
			//return answer;
		}

		debugger;
		Solve([6, 1, 3, -5, 8, 7, -6]);
	</script>
</body>
</html>
